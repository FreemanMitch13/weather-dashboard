<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
<body>
 
    <div class="container-fluid">
      <div class="row top">
        <div class="col-lg-12">
            <div class="topCard card">
                <div class="card-body" id="head-card">
                    <h5 class="card-title">Weather Dashboard!</h5>
                </div>
            </div>
        </div>
      </div>

      <div class="row mid">
        <div class="col-lg-2 mt-2">
            <form class="col-lg-3 mt-2">
                <div class="form-group">
                    <input type="text" id = "userInput" class="city " placeholder="Desired Location...">
                </div>
                <button type="button" class="searchBtn btn btn-secondary btn-sm">Show Me The Forecast!</button>
            </form>
            <div id = "historyEl" class="list-group mt-2">
              <a href="#" class="list-group-item list-group-item-action" id="list-1">Search History</a>
          </div>
        </div>
        <div class= "currentDay col-lg-10 mt-2">
          <div class="card">
            <div class="currentDayHead card-header">
              <h5 id="currentTitle">Forecast</h5>
            </div>
            <div class="currentDayBody card-body">
              <p class="card-text ml-2 mt-4" id="current-date"></p>
              <i class="card-text mb-5 mr-5" id="current-icon"></i>
              <p class="card-text ml-2" id ='current-temp'>Current Temp:<span id="curTemp"></span>  </p>
              <p class="card-text ml-2 mb-4" id="current-windSpeed">Wind Speed:<span id="curSpeed"></span>  </p>
              <p class="card-text ml-2" id="current-humidity">Humidity:<span id="curHumidity"></span>  </p>
              <p class="card-text ml-2" id="current-uvi">UV Index:<span id="curUVI"></span> </p>
            </div>
          </div>
      </div> 

      <div class="card-group col-lg-12" id="fiveDayForecast">
        <div class="card m-2" id="forecastCard-current">
          <div class="card-body">
            <h5>Today</h5>
          </div>
        </div>
        <div class="card m-2" id="forecastCard-day1">
          <div class="card-body">
            <h5>Tomorrow</h5>
          </div>
        </div>
        <div class="card m-2" id="forecastCard-day2">
          <div class="card-body">
            <h5>Overmorrow</h5>
          </div>
        </div>
        <div class="card m-2" id="forecastCard-day3">
            <div class="card-body">
              <h5>The Next Morrow</h5>
            </div>
        </div>
        <div class="card m-2" id="forecastCard-day4">
            <div class="card-body">
                <h5>The Next Next Morrow</h5>
            </div>
        </div>
    </div>









    </div>

    


















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
